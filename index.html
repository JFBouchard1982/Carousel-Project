<html>
    <head>
        <title>JF Project Carousel</title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Anton&family=Oxygen:wght@400;700&family=Uchen&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <div class="carousel">
            <div class="carousel-item carousel-item-visible">
                <img src="images/1.jpg" />
            </div>
            <div class="carousel-item">
                <img src="images/2.jpg" />
            </div>
            <div class="carousel-item">
                <img src="images/3.jpg" />
            </div>
            
            <div class="carousel-actions">
                <button id="carousel-button-prev" aria-label="Previous Slide"><</button>
                <button id="carousel-button-next" aria-label="Next Slide">></button>
            </div>
            
            <div class="slide-indicators-container">
                <div class="slide-indicators active-slide"></div>
                <div class="slide-indicators"></div>
                <div class="slide-indicators"></div>
                <img id="pause-button" src="images/pause.png">
                <img id="play-button" src="images/play3.png">
            </div>
            
            <div class="text-el">
                <div class="text-item text-item-visible">
                    <h1 class="joker-h1">JOKER</h1>
                    <h3 class="joker-h3">A mentally troubled  <br>stand-up comedian embarks<br> on a downward spiral...</h3>
                </div>
                <div class="text-item">
                    <h3 class="baby-driver-h3">A young getaway driver <br>finds himself taking part <br>in a heist doomed to fail.</h3>
                </div>
                <div class="text-item">
                    <h1 class="parasite-h1">PARASITE</h1>
                    <h3 class="parasite-h3">Greed and class discrimination threaten <br>the newly formed symbiotic relationship <br>between two families.</h3>
                </div>
            </div> 
                                   
        </div>

            
        <script src="index.js"></script>
    </body>
</html>
